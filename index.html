<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src='assets/chart.min.js'></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class='clock'>
        <div class='time'></div>
        <div class='date'></div>
    </div>
    <button class='weather'>
        <div class='now'>
            <div class='temp'></div>
            <div class='status'></div>
        </div>
        <div class='sunrise'>
            <img src='assets/weather/wi-sunrise.svg'>
            <span></span>
        </div>
        <div class='sunset'>
            <img src='assets/weather/wi-sunset.svg'>
            <span></span>
        </div>
    </button>
    <button class='wifi'>
        <img src='assets/wifi.svg'>WiFi
    </button>
    <div class='overlays'>
        <div class='wifi-overlay'>
            <div>
                <div>Scan</div>
                <img src='assets/qr.png'>
            </div>
            <button class='close'></button>
        </div>
        <div class='weather-overlay'>
            <div class='transform-container'>
                <div class='now'>
                    <span>Now:</span>
                    <span class='temp'><span></span></span>
                    <span class='status'><span></span></span>
                </div>
                <div class='days'>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
                <div class='hours'>
                    <div class='day'></div>
                    <div class='day'></div>
                    <div class='day'></div>
                    <div class='day'></div>
                    <div class='day'></div>
                    <div class='day'></div>
                    <div class='day'></div>
                </div>
            </div>
            <button class='close'></button>
        </div>
    </div>
</body>

</html>
